---
- hosts: localhost
  tasks:

  - name: Enable rpi modules
    become: true
    lineinfile:
      name: /etc/modules
      state: present
      create: yes
      line: usbip

  - name: Enable usbip-host
    become: true
    lineinfile:
      name: /etc/modules
      state: present
      create: yes
      line: usbip-host
    
  - name: Enable usbip-core
    become: true
    lineinfile:
      name: /etc/modules
      state: present
      create: yes
      line: usbip-core
      
  - name: Enable vhci-hcd
    become: true
    lineinfile:
      name: /etc/modules
      state: present
      create: yes
      line: vhci-hcd

  - name: Enable daemon
    become: true
    lineinfile:
      name: /etc/rc.local
      state: present
      create: yes
      insertbefore: 'exit 0'
      line: usbipd -D
